<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gitflow</title>
</head>
<body>
    <header>
        <h1>Operações básicas</h1>  
        <p>Atividade gitflow</p>
    </header>

    <div id="entradaValores">
        <div id="valores">
            <form id="formulario">
                <label for="valorA">Primeiro Valor</label>
                <input type="text" id="valorA" required>
        
                <label for="valorB">Segundo Valor</label>
                <input type="text" id="valorB" required>

                <input type="submit" id="calcular" value="Calcular">
            </form>
        </div>
    </div>

    <div id="operacoes">
        <label for="somar">soma</label>
        <input type="text" id="somar" readonly>

        <label for="subtracao">subtração</label readonly>
        <input type="text" id="subtracao">
        
        <label for="multiplicacao">multiplição</label>
        <input type="text" id="multiplicacao" readonly>

        <label for="divisao">divisão</label>
        <input type="text" id="divisao" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
